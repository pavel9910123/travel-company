<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style-form.css">
	<title>Заявка на тур</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Заявка на тур</legend>
			<label class="select">Тур:<select name="Тур">
				<option>В Москву</option>
				<option>В Рязань</option>
				<option>В Саратов</option></select>
				
			</select>




			<div class="wer"><label class="title"for="name">Имя:</label>
			<input required = "required" id="name"type="text" placeholder="Иван"> </div>

			<div class="wer"><label class="title"for="first-name">Фамилия:</label>
			<input required = "required" id="first-name"type="text" placeholder="Иванов"> </div>

			<div class="wer"><label class="title"for="father-name">Отчество:</label>
			<input required = "required" id="father-name"type="text" placeholder="Иванович"> </div>

			<div class="wer"><label class="title"for="mail">email:</label>
			<input required = "required" id="mail"type="email"placeholder="email"></div>
			<div class="gender">
				<span>Пол:</span>
				<label>М<input type="radio" name="gender" value="man"></label>
				<label>Ж<input type="radio" name="gender" value="woman"></label>
			</div>
			

			<div class="submit"><input type="submit" value="Отправить " name=""    id="submit"></div>
			

			</fieldset>
		
	</form>	
</body>
</html>
